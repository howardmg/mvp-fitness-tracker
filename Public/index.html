<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heroku Server</title>
    <script src="app.js"></script>
</head>
<body>
    <div id="app">
        <table class="tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Muscle_Group</th>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input type="date" class="tracker__date">
                    </td>
                    <td>
                        <select class="tracker__type">
                            <option value="strength-conditioning">Strength Conditioning</option>
                            <option value="cardio">Cardio</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="tracker__muscle-group">
                    </td>
                    <td>
                        <input type="text" class="tracker__exercise">
                    </td>
                    <td>
                        <input type="number" class="tracker__sets">
                    </td>
                    <td>
                        <input type="number" class="tracker__reps">
                    </td>
                    <td>
                        <input type="text" class="tracker__weight">
                    </td>
                    <td>
                        <input type="text" class="tracker__duration">
                    </td>
                </tr>
            </tbody>
        </table>

</body>
</html>
