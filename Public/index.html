<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>My Heroku Server</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app_page">
        <div class="header-container">
            <div class="logo">My Fitness App</div>
            <ul class="nav">
                <li id="displayAll_btn">
                    <a href="#">View All Workouts</a>
                </li>
                <li id="displayOne_btn">
                    <a href="#">View by Date</a>
                </li>
            </ul>
        </div>
        <table class="tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Muscle_Group</th>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Reps</th>
                    <th>Weight</th>
                    <th>Duration (minutes)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="tracker__entries">
                <tr class="tracker__row">
                    <td>
                        <input type="date" class="tracker__date">
                    </td>
                    <td>
                        <select class="tracker__type">
                            <option value="strength-conditioning">Strength Conditioning</option>
                            <option value="cardio">Cardio</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="tracker__muscle-group">
                    </td>
                    <td>
                        <input type="text" class="tracker__exercise">
                    </td>
                    <td>
                        <input type="number" class="tracker__sets">
                    </td>
                    <td>
                        <input type="number" class="tracker__reps">
                    </td>
                    <td>
                        <input type="text" class="tracker__weight">
                    </td>
                    <td>
                        <input type="text" class="tracker__duration">
                    </td>
                    <td>
                        <button type="button" id="tracker__button">&times;</button>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr class="tracker__row tracker__row--add">
                    <td colspan="9">
                        <button type="button" class="tracker__add">Add Entry &plus;</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="results">

        </div>
    </div>
</body>
</html>
